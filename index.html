<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <main>
    <div class="card">
      <div class="results-card">
        <h3>Your Result</h3>
        <div class="circle">
          <h1>0</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary-card">
        <h3>Summary</h3>
        <div class="subjects">
  
          <div class="subject" id="reaction">
            <div class="title">
              <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon">
              <p>Title</p>
            </div>
            <div class="marks">
              <p class="obtained">0</p>
              <p class="total"> / 100</p>
            </div>
          </div>
  
          <div class="subject" id="memory">
            <div class="title">
              <img src="./assets/images/icon-reaction.svg" alt="Memory Icon">
              <p>Title</p>
            </div>
            <div class="marks">
              <p class="obtained">0</p>
              <p class="total"> / 100</p>
            </div>
          </div>
  
          <div class="subject" id="verbal">
            <div class="title">
              <img src="./assets/images/icon-reaction.svg" alt="Verbal Icon">
              <p>Title</p>
            </div>
            <div class="marks">
              <p class="obtained">0</p>
              <p class="total"> / 100</p>
            </div>
          </div>
  
          <div class="subject" id="visual">
            <div class="title">
              <img src="./assets/images/icon-reaction.svg" alt="Visual Icon">
              <p>Title</p>
            </div>
            <div class="marks">
              <p class="obtained">0</p>
              <p class="total"> / 100</p>
            </div>
          </div>
  
          </div>
            <button>Continue</button>
          </div>

    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/FazleLabib">Fazle Labib</a>.
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
